name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Sqf-Linter
        run: python ./tools/verify.py
      - name: Hpp Lint
        uses: docker://github/super-linter:v3
        env:
          VALIDATE_ALL_CODEBASE: false

